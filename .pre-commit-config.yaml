repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'files=$(git diff --cached --name-only --diff-filter=ACM | grep "\.py$" | grep -v "incremental_sbs.py" | grep -v "stochastic_beam_search.py"); if [ -z "$files" ]; then exit 0; fi; mypy $files'
        language: system
        always_run: true
        pass_filenames: false

      - id: ruff-check
        name: ruff-check
        entry: bash -c 'files=$(git diff --cached --name-only --diff-filter=ACM | grep "\.py$" | grep -v "incremental_sbs.py" | grep -v "stochastic_beam_search.py"); [ -z "$files" ] || ruff check --fix $files'
        language: system
        types: [python]

      - id: ruff-format
        name: ruff-format
        entry: bash -c 'files=$(git diff --cached --name-only --diff-filter=ACM | grep "\.py$" | grep -v "incremental_sbs.py" | grep -v "stochastic_beam_search.py"); [ -z "$files" ] || ruff format $files'
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: bash -c 'PYTHONPATH=src pytest tests/ -x --tb=short -p no:xdist'
        language: system
        always_run: true
        pass_filenames: false

      - id: nbstripout
        name: nbstripout
        entry: nbstripout --drop-empty-cells --keep-output
        language: system
        types: [jupyter]
